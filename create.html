<html lang="jp">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/create.css">
    <!-- jQuery -->

  <form  action="create.php" method="post" enctype="multipart/form-data">
    <body>
      <div class="wrapper">
        <div class="main">

          <h1>
            <input type="text" name="main_name">
          </h1>

          <input type="file" name="top_img" value="">

          <h2>基本データ</h2>

          <ul class="name">
            <li>日本名：<input type="text" name="sub_name"></li>
            <li>科目　：<input type="text" name="kamoku"></li>
            <li>学名　：<input type="text" name="gakumei"></li>
          </ul>

          <table class="kihon">
            <tr>
              <th>
                <td class="title">生息地</td>
                <td><input type="text" name="seisoku"></td>
              </th>
            </tr>
            <tr>
              <th>
                <td class="">大きさ</td>
                <td><input type="text" name="size"></td>
              </th>
            </tr>
            <tr>
              <th>
                <td class="title">花の咲く時期</td>
                <td>
                  何月：<input type="text" name="jiki">月<br>
                  季節：<input type="text" name="kisetu">
                </td>
              </th>
            </tr>
            <tr>
              <th>
                <td class="title">花の色</td>
                <td><input type="text" name="color">色</td>
              </th>
            </tr>
            <tr>
              <th>
                <td class="title">花びらの枚数・形</td>
                <td>
                  枚数：<input type="text" name="maisu">枚<br>
                  形　：<input type="text" name="katati"><br>
                  種別：<input type="text" name="syubetu">
                </td>
              </th>
            </tr>
          </table>

          <div class="setumei">
            <!--<input type="textarea" name="setumei" class="setumei">-->
            <textarea name="setumei" rows="8" cols="70"></textarea>
          </div>

          <div class="btn_item">
            <input type="submit" name="review" value="レビュー" class="btn">
            <input type="submit" name="add" value="作成" class="btn">
          </div>

        </div>
      </div>

      <div class="side">
        <div class="side_location">
          撮影場所：<input type="text" name="basyo">
        </div>

        <div class="photo">
          添付画像１<input type="file" name="sub1_img" value="">
          添付画像２<input type="file" name="sub2_img" value="">
        </div>

      </div>
