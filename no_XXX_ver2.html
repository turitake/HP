        <div class="setumei">
          日本では北海道から中部地方にかけて分布し、北海道では標高1,000～2,000m、本州では2,500～3,000mに自生している。<br>
          シャクナゲの仲間の中では、最も高い場所に生える。ちょうどハイマツの生息地に一致するので、背の低いハイマツが入る風景になることが多い。
        </div>
