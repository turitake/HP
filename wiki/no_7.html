        <ul class="name">
          <li>日本名： やまぶき（山吹）</li>
          <li>科目　：バラ科</li>

        </ul>

        <table class="kihon">

            <th>

              <td>低山帯</td>
            </th>
          </tr>
          <tr>
            <th>

            <th>

              <td>4～5月月</td>
            </th>

            <th>
              <td class="title">花の色</td>

            </th>

            </th>
          </tr>

        <div class="setumei">
          名前は知っていても、実物を知らない人が多いのが驚き。木の幹にはスポンジのような柔らかい芯があり、昔これがおもちゃの空気鉄砲の弾として売られていたことがあった。
