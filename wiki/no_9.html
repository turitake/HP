  <head>

    <link rel="stylesheet" type="text/css" href="../source/jquery.fancybox.css?v=2.1.5" media="screen" />

  <body>
    <div class="wrapper">
      <div class="main">

        <h1>アンズ</h1>

        <img src="../images/top/anzuL3.jpg" alt="アンズ" class="top_img">

        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：あんず（杏）</li>
          <li>科目　：バラ科</li>
          <li>学名　：Prunus armeniaca</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>道端、田畑のあぜ道</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>2～4ｍ</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>3～5月月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>桃色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>5枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          長野県更埴市の森地区は、日本一のあんずの里として有名。毎年４月中旬に開花し、この時期あんず祭りが開催されます。休日は都会なみの大変な人出でにぎわうため、お勧めは平日
        </div>

        <div class="btn">
          <a href="http://www.ootk.net/shiki/" title='四季の山野草ＴＯＰ'><img src=../images/etc/top2.gif></a>
        </div>
      </div>

    <div class="side">
        <div class="side_location">
          撮影場所：長野県更埴市森地区
        </div>

        <div class="photo">
