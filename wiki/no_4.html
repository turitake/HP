<!doctype html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>ホトケノザ</title>
    <meta name="description" content="ホトケノザのに関する情報です。">

    <!-- jQuery -->
    <script type="text/javascript" src="../source/jquery-1.9.0.min.js"></script>

    <!-- fancyBox メインとCSSファイル群 -->
    <script type="text/javascript" src="../source/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="../source/jquery.fancybox.css?v=2.1.5" media="screen" />

    <!--　デフォルトCSS　-->
    <link rel="stylesheet" href="../css/style2.css">

    <script type="text/javascript">
      $(document).ready(function() {
          $('.fancybox').fancybox(); // 初期設定
      });
    </script>

  </head>
  <body>
    <div class="wrapper">
      <div class="main">

        <h1>ホトケノザ</h1>

        <img src="../images/top/hotokenozaL.jpg" alt="ホトケノザ" class="top_img">


        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：ほとけのざ（仏の座）</li>
          <li>科目　：シソ科</li>
          <li>学名　：Lamium amplexicaule</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>道端、田畑のあぜ道</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>10～30cm</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>3～6月月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>紫色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>1枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          春の七草のほとけのざと同じ名前だが、こちらは葉が仏の蓮華座に似ていることからついた名前の野草（雑草）。春の七草のほとけのざは、 タビラコ  （田平子）のこと。
        </div>

        <div class="btn">
          <a href="http://www.ootk.net/shiki/" title='四季の山野草ＴＯＰ'><img src=../images/etc/top2.gif></a>
        </div>

      </div>
    </div>

    <div class="side">
      <div class="side_location">
        撮影場所：山梨県一宮町 
      </div>

      <div class="photo">
        <a class="fancybox" href="../images/sub1/hotokenozaR.jpg" target="_blank"><img src="../images/sub1/hotokenozaR.jpg" class="thumb" alt="ホトケノザ"></a>
        <a class="fancybox" href="../images/sub2/hotokenozaR2.jpg" target="_blank"><img src="../images/sub2/hotokenozaR2.jpg" class="thumb" alt="ホトケノザ"></a>
      </div>

    </div>
  </body>
</html>
