<!doctype html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>ニリンソウ</title>
    <meta name="description" content="ニリンソウのに関する情報です。">

    <!-- jQuery -->
    <script type="text/javascript" src="../source/jquery-1.9.0.min.js"></script>

    <!-- fancyBox メインとCSSファイル群 -->
    <script type="text/javascript" src="../source/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="../source/jquery.fancybox.css?v=2.1.5" media="screen" />

    <!--　デフォルトCSS　-->
    <link rel="stylesheet" href="../css/style2.css">

    <script type="text/javascript">
      $(document).ready(function() {
          $('.fancybox').fancybox(); // 初期設定
      });
    </script>

  </head>
  <body>
    <div class="wrapper">
      <div class="main">

        <h1>ニリンソウ</h1>

        <img src="../images/top/nirinsouL2.jpg" alt="ニリンソウ" class="top_img">

        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：にりんそう（二輪草）</li>
          <li>科目　：キンポウゲ科</li>
          <li>学名　：Anemone flaccida</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>高山帯</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>5～15cm</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>3～5月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>白色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>5枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          飯綱高原にあるニリンソウの群生地。芝生のように見えるが、これは全てニリンソウの葉
        </div>

        <div class="btn">
          <a href="http://www.ootk.net/shiki/" title='四季の山野草ＴＯＰ'><img src=../images/etc/top2.gif></a>
        </div>
      </div>
    </div>
    
    <div class="side">
        <div class="side_location">
          撮影場所：長野県飯綱高原
        </div>

        <div class="photo">
          <a class="fancybox" href="../images/sub1/nirinsouR.jpg" target="_blank"><img src="../images/sub1/nirinsouR.jpg" class="thumb" alt="ニリンソウ"></a>
          <a class="fancybox" href="../images/sub2/nirinsouQ.jpg" target="_blank"><img src="../images/sub2/nirinsouQ.jpg" class="thumb" alt="ニリンソウ"></a>
        </div>
    </div>
