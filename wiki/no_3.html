        <ul class="name">
          <li>日本名：せり（芹）</li>

          <li>学名　：Oenanthe stolonifera</li>
        </ul>

        <table class="kihon">

        <div class="setumei">
          数少ない日本原産の野菜で春の七草で親しまれてあり、独特の強い香りには健胃、食欲増進、解熱といった薬効がある。別名「根白草（めじろくさ）」という。よく似た植物でドクゼリがあり、こちらは食べると名前の通り毒があるため、判断が難しい場合は、採らないこと。
        </div>
