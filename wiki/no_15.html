<!doctype html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>ミズバショウ</title>
    <meta name="description" content="ミズバショウのに関する情報です。">

    <!-- jQuery -->
    <script type="text/javascript" src="../source/jquery-1.9.0.min.js"></script>

    <!-- fancyBox メインとCSSファイル群 -->
    <script type="text/javascript" src="../source/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="../source/jquery.fancybox.css?v=2.1.5" media="screen" />

    <!--　デフォルトCSS　-->
    <link rel="stylesheet" href="../css/style2.css">

    <script type="text/javascript">
      $(document).ready(function() {
          $('.fancybox').fancybox(); // 初期設定
      });

  <body>
    <div class="wrapper">
      <div class="main">

        <h1>ミズバショウ</h1>

        <img src="../images/top/mizubashouL2.jpg" alt="ミズバショウ" class="top_img">

        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：みずばしょう（水芭蕉）</li>
          <li>科目　：サトイモ科</li>
          <li>学名　：Lysichitum camtschatcense</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>湿地帯</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>5～15cm</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>4～7月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>黄色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>4枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          毎年訪れるたびに感動するのが戸隠高原のミズバショウ。全く同じ場所でも大きさや姿や色や密度を変え、見る人を飽きさせることはありません。バショウの名は、花のあとに大きく成長する葉が バショウ  の葉に似ることから

        </div>

        <div class="btn">
          <a href="http://www.ootk.net/shiki/" title='四季の山野草ＴＯＰ'><img src=../images/etc/top2.gif></a>
        </div>
      </div>
    </div>
    
    <div class="side">
        <div class="side_location">
          撮影場所：長野県戸隠高原
        </div>

        <div class="photo">
          <a class="fancybox" href="../images/sub1/mizubashouQ.jpg" target="_blank"><img src="../images/sub1/mizubashouQ.jpg" class="thumb" alt="ミズバショウ"></a>
          <a class="fancybox" href="../images/sub2/mizubashouR.jpg" target="_blank"><img src="../images/sub2/mizubashouR.jpg" class="thumb" alt="ミズバショウ"></a>
