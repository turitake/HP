  <head>
    <meta charset="utf-8">

  <body>
    <div class="wrapper">
      <div class="main">

        <h1>ナノハナ</h1>

        <img src="../images/top/nanohanaL1.jpg" alt="ナノハナ" class="top_img">

        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：なのはな（菜の花）</li>
          <li>科目　：アブラナ科</li>
          <li>学名　：Brassica rapa var. amplexicaulis</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>畑、川岸、道端、草地</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>30～100cm</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>3～5月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>黄色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>4枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          アブラナ科アブナラ属の総称をナノハナと呼んでいる。道端に咲いているのはセイヨウアブラナとセイヨウカラシナであることが多い。種は菜種油の原料になる。セイヨウアブラナは花がかたまって咲き、セイヨウカラシナは茎にパラパラと棒状に咲く。
        </div>


        <div class="side_location">
          撮影場所：神奈川県松田西平畑公園
        </div>

        <div class="photo">
