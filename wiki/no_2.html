  <body>
    <div class="wrapper">
      <div class="main">

        <h1>オオイヌノフグリ</h1>

        <img src="../images/top/ooinunofuguriL2.jpg" alt="オオイヌノフグリ" class="top_img">

        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：おおいぬのふぐり（大犬の陰嚢）</li>
          <li>科目　：オオバコ科</li>
          <li>学名　：Veronica persica</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>道端、畑のあぜ道</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>10～20cm</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>2～5月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>青色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>4枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          名前の由来は、種の形が雄犬のフグリ(陰嚢)に似ていることから名付けられた。オオイヌノフグリはヨーロッパ原産の帰化植物で、元から生息していたイヌノフグリは、現在絶滅危惧種に指定されている。かわいらしい青い花が咲くことから別名「星の瞳」と呼ばれている。
        </div>

         <a href="http://www.ootk.net/shiki/" title='四季の山野草ＴＯＰ'><img src=../images/etc/top2.gif></a>
