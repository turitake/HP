<!doctype html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>ソメイヨシノ</title>
    <meta name="description" content="ソメイヨシノのに関する情報です。">

    <!-- jQuery -->
    <script type="text/javascript" src="../source/jquery-1.9.0.min.js"></script>

    <!-- fancyBox メインとCSSファイル群 -->
    <script type="text/javascript" src="../source/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="../source/jquery.fancybox.css?v=2.1.5" media="screen" />

    <!--　デフォルトCSS　-->
    <link rel="stylesheet" href="../css/style2.css">

    <script type="text/javascript">
      $(document).ready(function() {
          $('.fancybox').fancybox(); // 初期設定
      });

  <body>
    <div class="wrapper">
      <div class="main">

        <h1>ソメイヨシノ</h1>

        <img src="../images/top/sakuraL1.jpg" alt="ソメイヨシノ" class="top_img">

        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：そめいよしの（染井吉野）</li>
          <li>科目　：バラ科</li>
          <li>学名　：Prunus x yedoensis</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>道端</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>8～15m</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>3～4月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>桃色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>5枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          日本には桜の自生種が１０、これらの自然交配種が２０、園芸種が３００あるといわれる。最近ソメイヨシノはオオシマザクラエドヒガンの一種コマツオトメとの交配である可能性が高いことが発表され話題になった
        </div>

        <div class="btn">
          <a href="http://www.ootk.net/shiki/" title='四季の山野草ＴＯＰ'><img src=../images/etc/top2.gif></a>
        </div>
      </div>
    </div>
    
    <div class="side">
        <div class="side_location">
          撮影場所：神代植物公園
        </div>

        <div class="photo">
          <a class="fancybox" href="../images/sub1/sakuraQ1.jpg" target="_blank"><img src="../images/sub1/sakuraQ1.jpg" class="thumb" alt="ソメイヨシノ"></a>
          <a class="fancybox" href="../images/sub2/sakuraR1.jpg" target="_blank"><img src="../images/sub2/sakuraR1.jpg" class="thumb" alt="ソメイヨシノ"></a>
        </div>
    </div>
