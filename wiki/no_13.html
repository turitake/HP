<!doctype html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>ヤマフジ</title>

    <!-- fancyBox メインとCSSファイル群 -->
    <script type="text/javascript" src="../source/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="../source/jquery.fancybox.css?v=2.1.5" media="screen" />

  <body>
    <div class="wrapper">
      <div class="main">

        <h1>ヤマフジ</h1>

        <img src="../images/top/yamafujiL1.jpg" alt="ヤマフジ" class="top_img">

        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：やまふじ（山藤）</li>
          <li>科目　：マメ科</li>
          <li>学名　：Wisteria brachybotrys</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>盆地</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>20～100cm</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>4～5月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>紫色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>1枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          園芸種の藤と区別がつかないほど見事な花を咲かせますが、花の丈が短く、つるが左巻きなのが特徴。つるは藤細工の材料としておなじみ。ちなみに フジ  も日本原産。こちらのつるは右巻き
        </div>

        <div class="btn">
          <a href="http://www.ootk.net/shiki/" title='四季の山野草ＴＯＰ'><img src=../images/etc/top2.gif></a>
        </div>
      </div>
    </div>
    
    <div class="side">
        <div class="side_location">

        </div>

        <div class="photo">
          <a class="fancybox" href="../images/sub1/yamafujiQ1.jpg" target="_blank"><img src="../images/sub1/yamafujiQ1.jpg" class="thumb" alt="ヤマフジ"></a>
