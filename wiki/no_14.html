  <body>
    <div class="wrapper">
      <div class="main">

        <h1>オオアラセイトウ</h1>

        <img src="../images/top/hanadaikonL.jpg" alt="オオアラセイトウ" class="top_img">

        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：おおあらせいとう（大紫羅欄花）</li>
          <li>科目　：アブラナ科</li>
          <li>学名　：Orychophragmus violaceus</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>草地、畑</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>10～30cm</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>3～5月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>紫色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>5枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          江戸時代に中国から持ち込まれ、生命力が強いため野生化し日本中に帰化。「アラセイトウ」の名前の意味は不明
        </div>

        <div class="btn">

        </div>
      </div>

        <div class="photo">
          <a class="fancybox" href="../images/sub1/hanadaikonQ.jpg" target="_blank"><img src="../images/sub1/hanadaikonQ.jpg" class="thumb" alt="オオアラセイトウ"></a>
