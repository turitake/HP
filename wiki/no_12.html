<!doctype html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>リュウキンカ</title>
    <meta name="description" content="リュウキンカのに関する情報です。">

    <!-- jQuery -->
    <script type="text/javascript" src="../source/jquery-1.9.0.min.js"></script>

    <!-- fancyBox メインとCSSファイル群 -->
    <script type="text/javascript" src="../source/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="../source/jquery.fancybox.css?v=2.1.5" media="screen" />

    <!--　デフォルトCSS　-->
    <link rel="stylesheet" href="../css/style2.css">

    <script type="text/javascript">
      $(document).ready(function() {
          $('.fancybox').fancybox(); // 初期設定
      });
    </script>

  </head>
  <body>
    <div class="wrapper">
      <div class="main">

        <h1>リュウキンカ</h1>

        <img src="../images/top/ryukinkaL2.jpg" alt="リュウキンカ" class="top_img">

        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：りゅうきんか（立金花）</li>
          <li>科目　：キンポウゲ科</li>
          <li>学名　：Caltha palustris var. nipponica</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>路傍や畑の畦道</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>5～15cm</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>2～6月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>黄色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>5枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          花びらのように見えるのはガク片で、花びらはない。本州の東北地方より北に生育する エゾノリュウキンカは、これより大形。ヨーロッパ、シベリア原産の ヒメリュウキンカは、日本には園芸用として渡来
        </div>

        <div class="btn">
          <a href="http://www.ootk.net/shiki/" title='四季の山野草ＴＯＰ'><img src=../images/etc/top2.gif></a>
        </div>
      </div>
    </div>
    
    <div class="side">
        <div class="side_location">
          撮影場所：木曽開田高原
        </div>

        <div class="photo">
          <a class="fancybox" href="../images/sub1/ryukinkaR.jpg" target="_blank"><img src="../images/sub1/ryukinkaR.jpg" class="thumb" alt="リュウキンカ"></a>
          <a class="fancybox" href="../images/sub2/ryukinkaQ.jpg" target="_blank"><img src="../images/sub2/ryukinkaQ.jpg" class="thumb" alt="リュウキンカ"></a>
        </div>
    </div>
