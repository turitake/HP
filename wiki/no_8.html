<!doctype html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>ショウジョウバカマ</title>
    <meta name="description" content="ショウジョウバカマのに関する情報です。">

    <!-- jQuery -->
    <script type="text/javascript" src="../source/jquery-1.9.0.min.js"></script>

    <!-- fancyBox メインとCSSファイル群 -->
    <script type="text/javascript" src="../source/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="../source/jquery.fancybox.css?v=2.1.5" media="screen" />

    <!--　デフォルトCSS　-->
    <link rel="stylesheet" href="../css/style2.css">

    <script type="text/javascript">
      $(document).ready(function() {
          $('.fancybox').fancybox(); // 初期設定
      });
    </script>

  </head>
  <body>
    <div class="wrapper">
      <div class="main">

        <h1>ショウジョウバカマ</h1>

        <img src="../images/top/syojobakamaL.jpg" alt="ショウジョウバカマ" class="top_img">

        <h2>基本データ</h2>

        <ul class="name">
          <li>日本名：しょうじょうばかま（猩猩袴）</li>
          <li>科目　：ユリ科</li>
          <li>学名　：Heloniopsis orientalis</li>
        </ul>

        <table class="kihon">
          <tr>
            <th>
              <td class="title">生息地</td>
              <td>道端</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="">大きさ</td>
              <td>50～60cm</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の咲く時期</td>
              <td>3～5月月</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花の色</td>
              <td>紫色</td>
            </th>
          </tr>
          <tr>
            <th>
              <td class="title">花びらの枚数・形</td>
              <td>6枚</td>
            </th>
          </tr>
        </table>

        <div class="setumei">
          ショウジョウバカマの名前は紅色の花を能楽で使う能装束の空想上の「猩々」(オランウータンの意味もある)赤い頭の毛と見立て、花の下の葉を袴と考えたものだと言われています。

        </div>

        <div class="btn">
          <a href="http://www.ootk.net/shiki/" title='四季の山野草ＴＯＰ'><img src=../images/etc/top2.gif></a>
        </div>
      </div>
    </div>
    
    <div class="side">
        <div class="side_location">
          撮影場所：長野県戸隠高原
        </div>

        <div class="photo">
          <a class="fancybox" href="../images/sub1/syojobakamaR.jpg" target="_blank"><img src="../images/sub1/syojobakamaR.jpg" class="thumb" alt="ショウジョウバカマ"></a>
          <a class="fancybox" href="../images/sub2/syojobakamaQ.jpg" target="_blank"><img src="../images/sub2/syojobakamaQ.jpg" class="thumb" alt="ショウジョウバカマ"></a>
        </div>
    </div>
